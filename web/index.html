<body>

    <div id="main">

        <header>
            <section class="navbar-wrapper">
                <nav class="navbar navbar-default navbar-static-top">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar" style="color:white"></span>
                            <span class="icon-bar" style="color:white"></span>
                            <span class="icon-bar" style="color:white"></span>
                        </button>
                        <a class="navbar-brand" href="#"></a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#contact-section">Επικοινωνία</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <button id="btn-signup" class="btn btn-frink btn-sm" type="button">Register</button>
                            </li>
                            <li class="or"><span>ή</span></li>
                            <li>
                                <button type="button" class="btn btn-frink btn-sm">Login</button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </section>
        </header>

        <section id="slideshow-section">

            <div class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/images/market.jpg" alt="...">
                        <div class="carousel-caption">
                            <h3>Welcome to the biggest auction marketplace</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="/images/marketplace.jpg" alt="...">
                        <div class="carousel-caption">
                            <h3>Shop with a click</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="/images/bags.jpg" alt="...">
                        <div class="carousel-caption">
                            <h3>Bid Shop Leave</h3>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            <!-- Carousel -->
        </section>

        <div class="container">


            <section id="latest-auctions">
                <div class="row row-centered">
                    <h2>Latest Auctions</h2>
                </div>

            </section>

            <!-- START OF CONTACT SECTION		-->
            <section id="contact-section">
                <div class="row row-centered">
                    <h2>Επικοινωνία</h2>
                </div>
                <div class="row row-centered">
                    <h4>Έχετε ερωτήσεις;<br>Παρακαλώ επικοινωνήστε μαζί μας.</h4>
                </div>

                <form id="contact-form" action="/contact">
                    <div class="row row-centered">
                        <div class="col-md-4 col-sm-6 col-xs-10 col-centered">
                            <input type="text" placeholder="Όνομα">
                        </div>
                    </div>
                    <div class="row row-centered">
                        <div class="col-md-4 col-sm-6 col-xs-10 col-centered">
                            <input type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row row-centered">
                        <div class="col-md-4 col-sm-6 col-xs-10 col-centered">
                            <textarea type="text" rows="5" placeholder="Μήνυμα"></textarea>
                        </div>
                    </div>
                    <div class="row row-centered">
                        <div class="col-md-4 col-sm-6 col-xs-10 col-centered">
                            <button type="button" class="btn btn-primary btn-lg">Αποστολή</button>
                        </div>
                    </div>
                </form>

                <div class="row row-centered social">
                    <div class="col-xs-6 col-centered">
                        <a href=#><img src="images/fb-icon.png"></a>
                        <a href=#><img src="images/twitter-icon.png"></a>
                        <a href=#><img src="images/google-icon.png"></a>
                    </div>
                </div>

            </section>
            <!-- END OF CONTACT SECTION		-->
        </div>
    </div>


</body>
