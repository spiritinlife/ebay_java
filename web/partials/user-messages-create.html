<div class="container-fluid">

    <div class="col-md-8 col-md-offset-2">
        <h1>New Auction</h1>
        <form ng-submit="createMessage()">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label>To Username</label>
                    <input type="text" ng-model="message.toUsername" class="form-control" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label>Subject</label>
                    <input type="text" ng-model="message.subject" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label>Message Body</label>
                    <textarea class="form-control" type="text" ng-model="message.body" placeholder="Type your message here" required></textarea>
                </div>
                <div class="col-sm-12 form-group">
                    <button class="col-sm-12 btn btn-primary btn-lg">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</div>
