<div class="container-fluid">
    <div class="row"> <hr><h1>User settings</h1><hr></div>
    <div class="row">

        <div class="col-xs-3  thumbnail">
            <form id="change-name" >
                <h4>Αλλαγή ονόματος χρήστη</h4>
                <div>
                    <label for="userName">Όνομα χρήστη</label>
                    <input type='text' id="userName" value="<%= userName %>" required>
                </div>
                <div >
                    <label for="change-name-password">Κωδικός χρήστη</label>
                    <input type='password' id="change-name-password" name="password" required>
                </div>
                <button class="btn" type="submit" style="background-color:#00aeef; color: #fff;">Αποθήκευση</button>
            </form>
        </div>
        <div class="col-xs-3 col-xs-offset-1  thumbnail">
            <form id="change-email">
                <h4>Αλλαγή email</h4>
                <div >
                    <label for="userEmail">Email χρήστη</label>
                    <input type='email' id="userEmail" value="<%= userEmail %>" required>
                </div>
                <div >
                    <label for="change-email-password">Κωδικός χρήστη</label>
                    <input type='password' id="change-email-password" name="password" required>
                </div>
                <button class="btn" type="submit" style="background-color:#00aeef; color: #fff;">Αποθήκευση</button>
            </form>
        </div>
        <div class="col-xs-3 col-xs-offset-1  thumbnail">
            <form id="change-password">
                <h4>Αλλαγή κωδικού χρήστη</h4>
                <div>
                    <label for="new-password">Νέος Κωδικός χρήστη</label>
                    <input type='password' id="new-password" required>
                </div>
                <div >
                    <label for="change-password-password">Κωδικός χρήστη</label>
                    <input type='password' id="change-password-password" name="password" required>
                </div>
                <button class="btn" type="submit" style="background-color:#00aeef; color: #fff;">Αποθήκευση</button>
            </form>
        </div>

    </div>


</div>
